dns:
  enable: true
  ipv6: false
  prefer-h3: true
  default-nameserver:
    # cloudflare
    - '1.1.1.1#BFM'
    # google
    - '8.8.8.8'
  listen: 0.0.0.0:1053
  use-hosts: true
  # redir-host / fake-ip
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - '+.lan'
  nameserver:
    # cloudflare
    - '1.1.1.1'
    - 'tls://1.0.0.1:853#BFM'
    # google
    - '8.8.8.8#BFM'
    - 'tls://8.8.4.4:853'
